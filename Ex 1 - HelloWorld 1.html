<!DOCTYPE html>

	<body>
	    <h1>Javascript Exercise 1 - Alerting Content in Browser</h1>
		<p id="section">The first JavaScript exercise simply alerts the message "Hello World! We 
		    can use for this the <code>alert</code> function"</p>
		<hr>
		<h2>Problem</h2>
		      We want to alert the message <strong>'Hello World!'</strong> right after page load.
		<h2>Solution</h2>
		      We use the JavaScript <code>alert</code> function.
		<script>
		    // In HTML5 we do not need to quote language="Javascript" in scripts anymore
			alert("Hello World!");
		</script>
	</body>
