	<body>
		<div id="container" align="left">
		<h1>Javascript Exercise 14 - Strings II</h1>
		<h2>More Methods in the String Object</h2>
		<p>The <code>String</code> object's array of methods.</p>
		<p> </p>
		<hr>
		<h2>Problem</h2>
		<p>Demonstration of basic string manipulation using the methods of the <code>String</code> object.
		</p>
		<h2>Solution</h2>
		<script>
			// Finding and Replacing Substrings
			var str = "This is a nice weekend. But on Monday work starts all over again";
			document.write("The Length is: " + str.length + "<br/>");
			// Finding a Substring in a string
			var test = "Today is Saturday";
			var searchValue = "Saturday";
			var indexValue = test.indexOf(searchValue);
			document.write("substring exists in position: " + indexValue + "<br/>");
			if (indexValue == -1)
			{
				document.write("Search Value: " + searchValue + 
					" is not a substring of original array" + "<br/>");
			}
			else
			{
			    var replaceValue = "Friday";
			    document.write("Replacing: " + searchValue + " with " +
			         replaceValue + "<br/>");
			    document.write("Today is " + replaceValue  + "<br/>");
			}
			
			 
			
		</script>
		</div>
	</body>
